<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard | 5-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: #e6e7bb;">
            <div class="container-fluid">
                <h1 class="navbar-brand">Weather Dashboard</h1>
                <div class="search d-flex">
                    <input id="inputCity" class="form-control" type="text" placeholder="Search for a City"
                        aria-label="default input example">
                    <button id="searchBtn" class="btn btn-outline-success justify-content-center" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="saveHistory" class="d-flex justify-content-center">
            <h6 class="offcanvas-title" id="offcanvasRightLabel">Search History:</h6>
        </div>
        <div class="col-12 col-md-3 p-3">
        </div>

        <div class="displayed hidden col-md-9 col-12">
            <div class="card border-dark rounded mb-3 col-12 text-center" style="background-color: #e6e7bb;">
                <h3 id="city" class="card-header">City name</h3>
                <div class="card-body">
                    <h5 id="today" class="card-title"></h5>
                    <div id="icon"><img id="currentIcon" src="" alt="Weather icon"></div>
                    <p id="currentTemp" class="card-text"></p>
                    <p id="currentHumid" class="card-text"></p>
                    <p id="currentWind" class="card-text"></p>
                </div>
            </div>

            <h4>5-Day Forecast:</h4>
            <div class="row col-12">

                <div class="col">
                    <div class="card" style="background-color: #e6e7bb;">
                        <div class="card-body text-center">
                            <h5 id="date0" class="date card-title"></h5>
                            <div><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp0" class="card-text "></p>
                            <p id="humid0" class="card-text"></p>
                            <p id="wind0" class="card-text"></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="background-color: #e6e7bb;">
                        <div class="card-body text-center">
                            <h5 id="date1" class="date card-title"></h5>
                            <div><img id="icon1" src="" alt="Weather icon"></div>
                            <p id="temp1" class="card-text "></p>
                            <p id="humid1" class="card-text"></p>
                            <p class="card-text" id="wind"></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="background-color: #e6e7bb;">
                        <div class="card-body text-center">
                            <h5 id="date2" class="date card-title"></h5>
                            <div><img id="icon2" src="" alt="Weather icon"></div>
                            <p id="temp2" class="card-text "></p>
                            <p id="humid2" class="card-text"></p>
                            <p class="card-text" id="wind2"></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="background-color: #e6e7bb;">
                        <div class="card-body text-center">
                            <h5 id="date3" class="date card-title"></h5>
                            <div><img id="icon3" src="" alt="Weather icon"></div>
                            <p id="temp3" class="card-text "></p>
                            <p id="humid3" class="card-text"></p>
                            <p class="card-text" id="wind3"></p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="background-color: #e6e7bb;">
                        <div class="card-body text-center">
                            <h5 id="date4" class="date card-title"></h5>
                            <div><img id="icon4" src="" alt="Weather icon"></div>
                            <p id="temp4" class="card-text "></p>
                            <p id="humid4" class="card-text"></p>
                            <p class="card-text" id="wind4"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>

</body>

</html>
